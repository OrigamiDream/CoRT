program: run_finetuning.py
project: CoRT
description: K-Fold CV for CoRT
method: grid
metric:
  name: val_total_loss
  goal: minimize
parameters:
  cross_validation:
    value: kfold
  current_fold:
    values: [0, 1, 2, 3, 4, 5, 6, 7, 9]
  learning_rate:
    value: 5e-5
  lr_fn:
    value: linear_decay
  layerwise_lr_decay:
    value: 0.9
  weight_decay:
    value: 0.0
  backbone_trainable_layers:
    value: 2
  batch_size:
    value: 32
  model_name:
    value: klue/roberta-base
