program: run_finetuning.py
project: CoRT Fine-tuning
description: Bayes Search for CoRT Fine-tuning Hyperparameters from Pre-trained backbone
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  restore_checkpoint:
    value: latest
  pretraining_run_name:  # KorSci-BERT W&B run names
    values: [ojxmf5hk, p5ggcow5, 4zbvw2mb, m34hlwig, q0nsostw, r5pa23zf, jy515tgx, x8ez3g0f, om3dm60l, 1vnsoo3g]
  batch_size:
    value: 32
  repr_size:
    value: 1024
  repr_classifier:
    values:
      - seq_cls
      - bi_lstm
  repr_act:
    values:
      - none
      - tanh
      - swish
      - gelu
  backbone_trainable_layers:
    value: 0  # freeze all backbone model parameters
  lr_fn:
    value: polynomial_decay
  warmup_rate:
    value: 0.12
  epochs:
    value: 5
  model_name:
    value: korscibert
  learning_rate:
    distribution: uniform
    min: 0.00001
    max: 0.0001
  weight_decay:
    value: 0
  alpha:
    distribution: uniform
    min: 1.5
    max: 4.0
  concat_hidden_states:
    distribution: int_uniform
    min: 1
    max: 4